<!DOCTYPE html>
<html>
<head>
<title>Rock Paper Scissors</title>
</head>
<body>
<div>
    <button class="button" value="rock" style="padding: 1px;">Rock</button>
    <button class="button" value="paper" style="padding: 1px;">Paper</button>
    <button class="button" value="scissors" style="padding: 1px;">Scissors</button>
</div>
<div id="result"></div>
</body>
<script>
let playerScore = 0;
let computerScore = 0;
let gameCount = 0;

const btns = document.querySelectorAll('button');

function computerPlay(){
    let variants = [
    "rock",
    "paper",
    "scissors"
    ];
    return variants[Math.floor(Math.random()*variants.length)];        
} 



function playRound(playerSelection) {    
    let computerSelection = computerPlay();
    let result = "";

    if ((computerSelection === "rock" && playerSelection === "paper") ||
    (computerSelection === "paper" && playerSelection === "scissors") ||
    (computerSelection === "scissors" && playerSelection === "rock")) {
        
        playerScore += 1; 
        gameCount += 1;
        result = `You WIN!. Player score: ${playerScore}. Computer score: ${computerScore}`;
        
    } 
    else if (computerSelection === playerSelection) {
        gameCount += 1;
        result = `Draw. Player score: ${playerScore}. Computer score: ${computerScore}`;
    }
    else  {
        gameCount += 1;
        computerScore += 1;
        result = `You LOOSE!. Player score: ${playerScore}. Computer score: ${computerScore}`;       
        
    }  

    if (gameCount === 5) {
        result = `Final Score: Player score: ${playerScore}. Computer score: ${computerScore}`;
        document.querySelectorAll('button').forEach(elem => {
            elem.disabled = true;
        });
    }
    document.getElementById('result').textContent = result;    
}

btns.forEach((button) => {
    button.addEventListener('click', () => {
        playRound(button.value)
    });
});


    

</script>

</html>
